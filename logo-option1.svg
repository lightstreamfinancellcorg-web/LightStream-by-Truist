<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 1: Modern Gradient Box with Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient background -->
  <rect width="200" height="60" rx="10" fill="url(#grad1)"/>
  
  <!-- Light bulb icon -->
  <g transform="translate(15, 30)">
    <circle cx="0" cy="-5" r="8" fill="#FFD700" opacity="0.9"/>
    <path d="M -5,3 L 5,3 L 5,8 L -5,8 Z" fill="#FFD700" opacity="0.8"/>
    <line x1="-12" y1="-5" x2="-15" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="12" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-17" x2="0" y2="-20" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Company name -->
  <text x="40" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    LightStream
  </text>
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.9">
    by Truist
  </text>
</svg>