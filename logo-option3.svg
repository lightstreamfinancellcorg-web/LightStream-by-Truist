<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Clean Professional with "LS" Monogram -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background with shadow effect -->
  <rect width="200" height="60" rx="8" fill="white"/>
  <rect x="2" y="2" width="196" height="56" rx="6" fill="none" stroke="url(#grad3)" stroke-width="2"/>
  
  <!-- "LS" Monogram in gradient circle -->
  <circle cx="35" cy="30" r="20" fill="url(#grad3)"/>
  <text x="35" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    LS
  </text>
  
  <!-- Company name -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    LightStream
  </text>
  <text x="65" y="44" font-family="Arial, sans-serif" font-size="11" fill="#667eea" font-weight="600">
    by Truist
  </text>
</svg>